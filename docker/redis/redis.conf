# Redis configuration for Trading Bot System

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# AOF settings
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Security (in production, use requirepass)
# requirepass your_redis_password_here

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Database settings
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 10000

# Key expiration
# Trading data might need longer TTL
# Set via application code based on data type
